name: Publish to NPM

on:
  # Runs on every push to main
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  check-and-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history to check tags

      - name: Check if should publish
        id: check_version
        run: |
          # Get the current version from package.json
          current_version=$(node -p "require('./package.json').version")
          echo "current_version=$current_version" >> "$GITHUB_OUTPUT"

          # Extract package name from package.json
          package_name=$(node -p "require('./package.json').name")
          echo "package_name=$package_name" >> "$GITHUB_OUTPUT"

          # Check if version is already published to NPM
          if npm view "$package_name@$current_version" version 2>/dev/null; then
            echo "already_published=true" >> "$GITHUB_OUTPUT"
            echo "should_publish=false" >> "$GITHUB_OUTPUT"
            echo "::notice title=Already Published::Version $current_version is already published to NPM"
          else
            echo "already_published=false" >> "$GITHUB_OUTPUT"
            echo "should_publish=true" >> "$GITHUB_OUTPUT"
            echo "::notice title=Ready to Publish::Version $current_version is not yet published to NPM"
          fi

          # Check if a tag exists for this version
          if git rev-parse "v$current_version" >/dev/null 2>&1; then
            echo "tag_exists=true" >> "$GITHUB_OUTPUT"
            echo "::notice title=Tag Status::Tag v$current_version already exists"
          else
            echo "tag_exists=false" >> "$GITHUB_OUTPUT"
            echo "::notice title=Tag Status::Tag v$current_version does not exist yet"
          fi

      - name: Exit if already published
        if: steps.check_version.outputs.should_publish != 'true'
        run: |
          echo "Version ${{ steps.check_version.outputs.current_version }} is already published. Skipping."
          exit 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build Shared UI
        run: npm run build:lib

      - name: üè∑Ô∏è Create and push tag
        if: steps.check_version.outputs.tag_exists != 'true'
        id: create_tag
        run: |
          version="${{ steps.check_version.outputs.current_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create the tag
          git tag -a "v$version" -m "Release v$version"

          # Push the tag
          git push origin "v$version"

          echo "tag_name=v$version" >> "$GITHUB_OUTPUT"
          echo "tag_created=true" >> "$GITHUB_OUTPUT"
          echo "::notice title=Tag Created::Created and pushed tag v$version"

      - name: Get commit history for release
        id: get_commits
        run: |
          # Get the previous tag
          current_version="${{ steps.check_version.outputs.current_version }}"
          current_tag="v$current_version"

          # Get list of all tags sorted by version, excluding the current one
          previous_tag=$(git tag -l "v*" | grep -v "^$current_tag$" | sort -V | tail -n1 || echo "")

          if [ -z "$previous_tag" ]; then
            echo "No previous tag found"
            commits=$(git log --pretty=format:"- %s (%h)" --max-count=20)
          else
            echo "Previous tag: $previous_tag"
            commits=$(git log "$previous_tag"..HEAD --pretty=format:"- %s (%h)")
          fi

          # Prepare release body
          {
            echo "## üì¶ Package Published to NPM"
            echo ""
            echo "Version \`$current_version\` has been published to [npm](https://www.npmjs.com/package/${{ steps.check_version.outputs.package_name }})."
            echo ""
            echo "### üìù Changes in this release"
            echo ""
            echo "$commits"
            echo ""
            echo "### üì• Installation"
            echo ""
            echo "\`\`\`bash"
            echo "npm install ${{ steps.check_version.outputs.package_name }}@$current_version"
            echo "\`\`\`"
          } > release_body.txt

          # Set the body as output
          body=$(cat release_body.txt)
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$body" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.check_version.outputs.current_version }}
          name: v${{ steps.check_version.outputs.current_version }}
          body: ${{ steps.get_commits.outputs.body }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish package to NPM
        id: npm_publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      - name: Summary
        if: always()
        run: |
          {
            echo "## üìä Publish Workflow Summary"
            echo ""
            echo "- **Package Version:** ${{ steps.check_version.outputs.current_version }}"
            echo "- **Package Name:** ${{ steps.check_version.outputs.package_name }}"
            echo "- **Tag Created:** ${{ steps.create_tag.outputs.tag_created == 'true' && 'Yes' || 'No (already existed)' }}"
            echo "- **GitHub Release Created:** Yes"
            echo "- **Published to NPM:** Yes"
            echo ""
            echo "‚úÖ **Status:** Published successfully"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: üßπ Cleanup on failure
        if: failure() && steps.create_tag.outputs.tag_created == 'true'
        run: |
          echo "Workflow failed. Cleaning up created tag..."
          tag_name="${{ steps.create_tag.outputs.tag_name }}"

          # Delete the remote tag
          if git push --delete origin "$tag_name" 2>/dev/null; then
            echo "‚úÖ Successfully deleted remote tag: $tag_name"
          else
            echo "‚ö†Ô∏è Failed to delete remote tag: $tag_name (it may not exist)"
          fi
